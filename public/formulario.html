<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/tailwind.css">
    <title>Document</title>
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Formulario de Contacto</h1>
        <form action="#" method="post" class="max-w-md">
          <div class="mb-4">
            <label for="nombre" class="block text-gray-700 font-bold mb-2">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-input w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500" placeholder="Tu nombre completo">
          </div>
          <div class="mb-4">
            <label for="email" class="block text-gray-700 font-bold mb-2">Correo Electrónico:</label>
            <input type="email" id="email" name="email" class="form-input w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500" placeholder="example@example.com">
          </div>
          <div class="mb-4">
            <label for="mensaje" class="block text-gray-700 font-bold mb-2">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" class="form-textarea w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500" placeholder="Escribe aquí tu mensaje"></textarea>
          </div>
          <div class="mb-4">
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition-colors duration-300">Enviar Mensaje</button>
          </div>
        </form>
      </div>
    
</body>
</html>
